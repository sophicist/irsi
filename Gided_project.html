<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
// Set graph margins and dimensions
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Set ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")")
// Get data
d3.csv("summary_iris.csv").then(function(data) {

// Format
data.forEach(function(d) {
  d.sepal_l = +d.sepal_l;
});

// Scale the range of the data in the domains
x.domain(data.map(function(d) { return d.class; }));
  y.domain([0, d3.max(data, function(d) { return d.sepal_l; })]);
// Append rectangles for bar chart
svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.class); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.sepal_l); })
      .attr("height", function(d) { return height - y(d.sepal_l); });
 // Add x axis
 svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add y axis
  svg.append("g")
      .call(d3.axisLeft(y));
